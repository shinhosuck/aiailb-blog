{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- lobster google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
   
    <!-- roboto google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- normalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <!-- font awesome icons package-->
    <link rel="stylesheet" type="text/css" href="{% static 'blogs/css/all.css' %}">
    
    <!-- project css -->
    <link rel="stylesheet" type="text/css" href="{% static 'blogs/style.css' %}">
    
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header id="header">
        <nav class="nav-bar-container">
            <a class="brand-name" href="">
                <span class="brand-large-text">A</span>
                <div class="brand-small-text-container">
                    <span class="small-text-1">IAILB</span>
                    <span class="small-text-2">FORUM</span>
                </div>
            </a>
            <form class="large-screen-search-form" action="#" method="GET">
                <input type="hidden" value="/" name="next">
                <input class="large-screen-search-input" type="text" name="search" placeholder="Your search">
                <button class="large-screen-search-button" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div class="open-mobile-nav-items-container">
                <i class="fas fa-bars open-mobile-nav-items"></i>
            </div>
            <ul class="nav-items-container">
                <li class="close-mobile-nav-items-container">
                    <i class="fas fa-close close-mobile-nav-items"></i>
                </li>
                <li><a href="">Home</a></li>
                <li class="large-screen-search"><a href="">Search</a></li>
                {% if request.user.username %}
                    <li><a href="">Posts</a></li>
                    <li><a href="">Profile</a></li>
                    <li><a href="">New post</a></li>
                {% else %}
                    <li><a href="">Login</a></li>
                    <li><a href="">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
       
    </footer>
    <script>

        const openMobileNavItems = document.querySelector(".open-mobile-nav-items")
        const navItemsContainer = document.querySelector(".nav-items-container")
        const closeMobileNavItems = document.querySelector(".close-mobile-nav-items")


        openMobileNavItems.addEventListener("click", function(){
            navItemsContainer.classList.toggle("show-nav-items-container")
        })

        closeMobileNavItems.addEventListener("click", function(){
            navItemsContainer.classList.toggle("show-nav-items-container")
        })
    </script>
    <script type="text/javascript" src="{% static 'blogs/main.js' %}"></script>
</body>
</html>
