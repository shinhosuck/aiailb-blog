{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- roboto google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- normalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <!-- font awesome icons package-->
    <link rel="stylesheet" type="text/css" href="{% static 'blogs/css/all.css' %}">
    
    <!-- project css -->
    <link rel="stylesheet" type="text/css" href="{% static 'blogs/style.css' %}">
    
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header id="header">
         <!-- NEW POST FORM -->
         <div class="post-form-container">
            <div class="post-form-close-btn">
                <i class="fas fa-close post-form-close"></i>
            </div>
            <form class="post-form" action="#" method="post">
                {% csrf_token %}
                <input type="hidden" value="/" name="next">
                <label for="post-input">Title</label>
                <input class="post-form-input" id="post-input" type="text" name="search" placeholder="Title">
                <label for="post-content">Content</label>
                <textarea class="post-form-content" name="content" id="post-content" cols="30" rows="10" placeholder="What's up?"></textarea>
                <button class="post-from-button" type="submit">Submit</button>
            </form>
        </div>

        <!-- NAVIGATION BAR -->
        <nav class="nav-bar-container">
            <a class="brand-name" href="">
                <span class="brand-large-text">A</span>
                <div class="brand-small-text-container">
                    <span class="small-text-1">IAILB</span>
                    <span class="small-text-2">FORUM</span>
                </div>
            </a>
            <form class="search-form" action="#" method="GET">
                <input type="hidden" value="/" name="next">
                <input class="search-input" type="text" name="search" placeholder="Your search">
                <button class="search-button" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div class="open-mobile-nav-items-container">
                <i class="fas fa-bars open-mobile-nav-items"></i>
            </div>
            <ul class="nav-items-container">
                <li class="close-mobile-nav-items-container">
                    <i class="fas fa-close close-mobile-nav-items"></i>
                </li>
                <li><a href="">Home</a></li>
                <li class="mobile-search-menu-container"><a class="mobile-search-menu" href="">Search</a></li>
                {% if request.user.username %}
                    <li><a href="">Posts</a></li>
                    <li><a href="">Profile</a></li>
                    <li><a class="new-post" href="">New post</a></li>
                {% else %}
                    <li><a href="">Login</a></li>
                    <li><a href="">Register</a></li>
                    <li><a class="new-post" href="">New post</a></li>
                {% endif %}
            </ul>
        </nav>

        <!-- MOBILE SEARCH FORM -->
        <div class="mobile-search-form-container">
            <div class="mobile-seach-close-btn">
                <i class="fas fa-close mobile-search-close"></i>
            </div>
            <form class="mobile-search-form" action="#" method="GET">
                <input type="hidden" value="/" name="next">
                <input class="mobile-search-input" type="text" name="search" placeholder="Your search">
                <button class="mobile-search-button" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
       
    </footer>
    <script>

        const openMobileNavItems = document.querySelector(".open-mobile-nav-items")
        const navItemsContainer = document.querySelector(".nav-items-container")
        const closeMobileNavItems = document.querySelector(".close-mobile-nav-items")
        const mobileSearchMenu = document.querySelector(".mobile-search-menu")
        const mobileSearchClose = document.querySelector(".mobile-search-close")
        const mobileSearchFormContainer = document.querySelector(".mobile-search-form-container")
        const postFormContainer = document.querySelector(".post-form-container")
        const newPost = document.querySelector(".new-post")
        const postFormClose = document.querySelector(".post-form-close")



        openMobileNavItems.addEventListener("click", function(){
            navItemsContainer.classList.toggle("show-nav-items-container")
            document.body.classList.add("body-disable-scroll")
        })

        closeMobileNavItems.addEventListener("click", function(){
            navItemsContainer.classList.toggle("show-nav-items-container")
            document.body.classList.remove("body-disable-scroll")
        })

        mobileSearchMenu.addEventListener("click", function(event){
            event.preventDefault()
            mobileSearchFormContainer.classList.toggle("show-mobile-search-form-container")
            navItemsContainer.classList.toggle("show-nav-items-container")
            document.body.classList.add("body-disable-scroll")
        })

        mobileSearchClose.addEventListener("click", function(){
            mobileSearchFormContainer.classList.toggle("show-mobile-search-form-container")
            document.body.classList.remove("body-disable-scroll")
        })

        newPost.addEventListener("click", function(even){
            even.preventDefault()
            postFormContainer.classList.toggle("show-post-form-container")
            navItemsContainer.classList.toggle("show-nav-items-container")
            document.body.classList.add("body-disable-scroll")
        })

        postFormClose.addEventListener("click", function(){
            postFormContainer.classList.toggle("show-post-form-container")
            document.body.classList.remove("body-disable-scroll")
        })

        window.addEventListener("resize", function(){
            mobileSearchFormContainer.classList.remove("show-mobile-search-form-container")
            navItemsContainer.classList.remove("show-nav-items-container")
        })

    </script>
    <script type="text/javascript" src="{% static 'blogs/main.js' %}"></script>
</body>
</html>
